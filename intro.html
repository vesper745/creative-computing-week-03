<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS Selectors</title>
  <link href="css/style.css" type="text/css" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>
      <a href="#" id="title">
        CSS Selectors
      </a>
    </h1>
    <nav>
      <ul>
        <li>
          <a href="#first">First Section</a>
        </li>
        <li>
          <a href="#second">Second Section</a>
        </li>
        <li class="important">
          <a href="#third">Third Section</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="first">
      <p>
        This is the text of the first section.
      </p>
    </section>
    <section id="second">
      <p>
        This is the text of the second section.
      </p>
    </section>
    <section id="third">
      <p>
        This is the text of the third section.
      </p>
      <p class="more-text">
        Some more text of the third section.
      </p>
      <p class="more-text">
        And even more text!
      </p>
    </section>
  </main>
</body>
</html>
